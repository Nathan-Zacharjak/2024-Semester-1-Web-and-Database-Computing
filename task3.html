<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Practical Excercise 3 - Part 3</title>
        <link rel="stylesheet" href="task3.css">

    </head>

    <body>

        <div id="main" class="container">
            <button type="button" class="right" onclick="ToggleMainDiv(false)">MENU</button>
            <h1>Part 3 - Javascript Playground</h1>
            <div id="mcount" onmouseover="MouseHover()"></div>
            <div id="posts"></div>
            <hr />
            <textarea rows="4" cols="60" id="text-input">Type your text here...</textarea>
            <br />
            <div class="controls left">
                <input type="number" name="quantity" value="1" id="post-quantity"/><br />
                <input type="radio" name="color" value="blue" id="blue-radio"/> Blue<br />
                <input type="radio" name="color" value="red" id="red-radio"/> Red<br />
                <button type="button" onclick="DoPost()">Post</button>
            </div>
            <div class="controls left">
                <input type="range" name="visible" min="1" max="10" value="10" id="slider" oninput="UpdateVisiblePosts(this.value)"/><br />
                <input type="checkbox" name="style" value="bold" id="check-bold"/> Bold<br />
                <input type="checkbox" name="style" value="italic" id="check-italic"/> Italic<br />
                <select>
                    <option disabled selected value="-1">Choose a post to reply to</option>
                </select>
            </div>
            <hr />
        </div>

        <div id="menu" class="container" style="display:none;">
            <button type="button" class="right" onclick="ToggleMainDiv(true)">BACK</button>
            <p>&nbsp;</p>
            <span>Background Color:</span><input type="text" id="background-input">
        </div>
        <script src="task3.js"></script>
    </body>

</html>
