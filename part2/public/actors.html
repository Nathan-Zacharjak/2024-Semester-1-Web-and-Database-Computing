<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Actors</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" crossorigin="anonymous">
    <style>

      main, header, footer {
        padding: 1em;
        box-sizing: border-box;
      }

      header, footer {
        text-align: center;
      }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="javascripts/actors.js" defer></script>
  </head>
  <body>
    <header><h1>Actors!</h1></header>

    <main class="pure-g" id="app">

      <div class="pure-u-2-3">

        <table class="pure-table pure-table-horizontal">
          <thead>
              <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
              </tr>
          </thead>
          <tbody>
              <tr v-for="actor in actors">
                  <td>{{actor.first_name}}</td>
                  <td>{{actor.last_name}}</td>
              </tr>
          </tbody>
        </table>

      </div>

      <aside class="pure-u-1-3">
        <form class="pure-form pure-form-stacked">
          <fieldset>
              <legend>Add Actor</legend>
              <label for="actor-first-name">First Name</label>
              <input type="text" id="actor-first-name" placeholder="First/Given Name" v-model="first_name"/>
              <label for="actor-last-name">Last Name</label>
              <input type="text" id="actor-last-name" placeholder="First/Family Name" v-model="last_name"/>
              <button type="button" class="pure-button pure-button-primary" v-on:click="addactor">Add</button>
          </fieldset>
        </form>
      </aside>

    </main>

    <footer>&copy; 2023 WDC</footer>
  </body>
</html>
