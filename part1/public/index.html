<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shoe Search</title>

    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="javascripts/index.js" defer></script>
</head>

<body>
    <main class="pure-g" id="app">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <legend>Shoe Search</legend>
                <label for="shoe-size">Size</label>
                <input type="text" id="shoe-size" v-model="searchQuery.size"/>
                <label for="shoe-style">Style</label>
                <input type="text" id="shoe-style" v-model="searchQuery.style"/>
                <label for="shoe-brand">Brand</label>
                <input type="text" id="shoe-brand" v-model="searchQuery.brand"/>
                <label for="shoe-price">Max Price</label>
                <input type="text" id="shoe-price" v-model="searchQuery.price"/>
                <button type="button" class="pure-button pure-button-primary" v-on:click="UpdateSearchResults()">Search</button>
            </fieldset>
          </form>
        <aside class="pure-u-1-3">
            <table class="pure-table pure-table-horizontal">
              <thead>
                  <tr>
                      <th>Size</th>
                      <th>Style</th>
                      <th>Brand</th>
                      <th>Price</th>
                  </tr>
              </thead>
              <tbody>
                  <tr v-for="shoe in searchResults">
                      <td>{{shoe.size}}</td>
                      <td>{{shoe.style}}</td>
                      <td>{{shoe.brand}}</td>
                      <td>{{shoe.price}}</td>
                  </tr>
              </tbody>
            </table>

        </aside>
    </main>
</body>
</html>
